<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左右等分空间</title>
</head>
<style>
    .container {
        width: 400px;
        height: 400px;
        display: flex;
    }
    .left {
        flex: 1;
        height: 100px;
        background-color: aqua;
    }

    .right {
        flex: 1;
        height: 100px;
        background-color: blue;
    }
    
</style>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
